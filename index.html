    let container = document.getElementById('container')
    let image = new Image()
    image.src = "./assets/tiananmen.png"
    shadow.innerHTML = "30%"
    image.onload = function () {
        shadow.innerHTML = "80%"
    }
    // setTimeout 队列
    let queue = []

    // 加载 国歌
    let bgmusic = new Audio("./assets/bg.mp3")
    bgmusic.muted = true
    bgmusic.addEventListener('loadstart',function () {
        shadow.innerHTML = `60%`
        queue.push(setTimeout(() => {
            shadow.innerHTML = `70%`
        }, 1000))
        queue.push(
            setTimeout(() => {
                shadow.innerHTML = `79%`
            }, 2000))
        queue.push(
            setTimeout(() => {
                shadow.innerHTML = `87%`
            }, 5000))
        queue.push(
            setTimeout(() => {
                shadow.innerHTML = `95%`
            }, 6000)
        )
        queue.push(
            setTimeout(() => {
                shadow.innerHTML = `99%`
            }, 12000)
        )
    })
    bgmusic.oncanplaythrough = function () {
        shadow.hidden = true
        container.hidden = false
        queue.forEach(i => clearTimeout(i))
    }

//   控制静音
    let muted = document.getElementById('muted')
    muted.addEventListener("click",function (){

            bgmusic.muted = false

<script>
    const API_URL = ""
    let up_btn = document.getElementById("flag_up")
    let flag = document.getElementById("flag")

    // 动画结束
    flag.addEventListener("animationend", function () {
        console.log("动画结束")
        shadow.hidden = false
        let show_at_end = document.getElementById("show_at_end")
        // 从会话储存中读取数据
        let data = sessionStorage.getItem("nums")
        if (!data) {
            fetch(API_URL + '/api/add').then(res => {
                if (res.status == "200") {
                    return res.text()
                } else {
                    throw "服务器出错"
                }
            }).then(data => {
                console.log(data)
                changeStatus(data)
                sessionStorage.setItem("nums", data)
            }).catch(err => {
                // 显示 500 说明服务器可能有问题了
                changeStatus("500")
            })
        } else {
            changeStatus(data)
        }

        // 改变状态，只在当前函数作用域生效
        function changeStatus(data) {
            show_at_end.innerHTML = show_at_end.innerHTML.replace("{{ num }}", data)
            show_at_end.hidden = false
            document.title = `守护国旗，我是第 ${data} 位护旗手！`
        }
    })

    up_btn.addEventListener("touchstart", function (event) {
        console.log("长按开始")
        event.preventDefault();
        // 长按的时候动画暂停，显示友好
        this.style.animationPlayState = "paused"
        flag.style.animationPlayState = "running"

        //    播放国歌, 如果用户没有手动禁止音乐播放，则自动播放音乐
        if (!man_muted){
            bgmusic.muted = false
        }
        bgmusic.play()
    })

    up_btn.addEventListener("touchend", function (event) {
        console.log("长按取消")
        event.preventDefault();
        this.style.animationPlayState = "running"
        flag.style.animationPlayState = "paused"
    })
</script>
