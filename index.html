<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>为祖国护航</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
<div id="shadow" hidden>正在加载中，请稍后</div>
<div id="show_at_end" hidden>
    <p>守护国旗</p>
    <p>我是护旗手</p>
    <br>
    <b>第 {{ num }} 次</b>
    <br>
    <br>
    <small>点击右上角，分享</small>
    <br>
    <small>陕西科技大学 易班 出品</small>
</div>
    <div id="container">
        <div id="flag">
            <img src="assets/guoqi.gif" alt="国旗图片">
        </div>
        <div id="flagpole"></div>
    </div>
    <div class="tiananmen">
        <img src="assets/tiananmen.png" alt="天安门">
    </div>
    <button id="flag_up">长按升旗</button>

    <script>
        const API_URL = ""
        let up_btn = document.getElementById("flag_up")
        let flag = document.getElementById("flag")

        // 动画结束
        flag.addEventListener("animationend",function (){
            console.log("动画结束")
            document.getElementById("shadow").hidden = false
            let show_at_end = document.getElementById("show_at_end")
            // 从会话储存中读取数据
            let data = sessionStorage.getItem("nums")
            if (!data){
                fetch(API_URL+'/api/add').then(res=>{
                    if (res.status == "200"){
                        return res.text()
                    }else {
                        throw "服务器出错"
                    }
                }).then(data=>{
                    console.log(data)
                    changeStatus(data)
                    sessionStorage.setItem("nums",data)
                }).catch(err=>{
                    // 显示 500 说明服务器可能有问题了
                    changeStatus("500")
                })
            }else {
                changeStatus(data)
            }
            // 改变状态，只在当前函数作用域生效
            function changeStatus(data){
                show_at_end.innerHTML = show_at_end.innerHTML.replace("{{ num }}",data)
                show_at_end.hidden = false
                document.title = `守护国旗，我是第 ${data} 位护旗手！`
            }
        })

        up_btn.addEventListener("touchstart",function (){
            console.log("长按开始")
            // 长按的时候动画暂停，显示友好
            this.style.animationPlayState="paused"
           flag.style.animationPlayState = "running"
        })

        up_btn.addEventListener("touchend",function (){
            console.log("长按取消")
            this.style.animationPlayState="running"
            flag.style.animationPlayState = "paused"
        })
    </script>
</body>
</html>
